<mat-card>
    <mat-card-header>
      <mat-card-title>Tasks</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="filters">
        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select (selectionChange)="onStatusChange($event.value)">
            <mat-option value="">All</mat-option>
            <mat-option value="pending">Pending</mat-option>
            <mat-option value="in-progress">In Progress</mat-option>
            <mat-option value="completed">Completed</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Sort By</mat-label>
          <mat-select (selectionChange)="onSortChange($event.value)">
            <mat-option value="">None</mat-option>
            <mat-option value="dueDate">Due Date</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-list>
        <mat-list-item *ngFor="let task of tasks">
          <h3 matLine>{{ task.title }}</h3>
          <p matLine>{{ task.description }}</p>
          <p matLine>Due: {{ task.dueDate | date }}</p>
          <p matLine>Status: {{ task.status }}</p>
        </mat-list-item>
      </mat-list>
      <mat-paginator [length]="totalPages * 10"
                     [pageSize]="10"
                     [pageIndex]="currentPage - 1"
                     (page)="onPageChange($event.pageIndex + 1)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
